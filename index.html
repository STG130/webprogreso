<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Tracker - Autenticación</title>
    <link rel="stylesheet" href="accountstyle.css">
    <script type="module" src="account.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>DISCIPLINA🔥</h1>
        <div id="auth-container">
            <!-- Tarjeta de Iniciar Sesión -->
            <div class="auth-card" id="login-form">
                <h2>Iniciar Sesión</h2>
                <form id="login-form-element">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" required>

                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required>

                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>

            <!-- Tarjeta de Registrarse -->
            <div class="auth-card" id="register-form">
                <h2>Registrarse</h2>
                <form id="register-form-element">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" required>

                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" required>

                    <button type="submit" id="register-submit">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
